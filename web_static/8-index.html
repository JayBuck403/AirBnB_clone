<!DOCTYPE html>
<html>
        <head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
                <link rel="stylesheet" href="styles/4-common.css">
                <link rel="stylesheet" href="styles/3-header.css">
                <link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png" type="image/png">
	</head>
                <body>
                        <header>
				<div class="logo">
				</div>
                        </header>
			<div class="container">
				<section class="filters">
					<div class="locations">
						<h3>States</h3>
						<h4>Accra, Ashanti...</h4>
						<ul class="popover">
							<li>
								<h2>Greater Accra:</h2>
								<ul>
									<li>Tema</li>
									<li>Spintex</li>
								</ul>
							</li>
							<li>
								<h2>Ashanti:</h2>
                                                                <ul>
                                                                        <li>Kumasi</li>
                                                                        <li>Obuasi</li>
                                                                </ul>
							</li>
						</ul>
					</div>
					<div class="amenities">
						<h3>Amenities</h3>
						<h4>Electricity, Water...</h4>
						<ul class="popover">
							<li>Electricity</li>
							<li>Water</li>
							<li>Internet</li>
							<li>Sewage</li>
						</ul>
					</div>
					<button>
						Search
					</button>
				</section>
				<section class="places">
					<h1>Places</h1>
					<article>
						<h2>My home</h2>
						<div class="price_by_night">
						</div>
						<div class="information">
							<div class="max_guest">
							</div>
							<div class="number_rooms">
                                                        </div>
							<div class="number_bathrooms">
                                                        </div>
						</div>
						<div class="user">
							<strong>Owner:</strong> Theo
						</div>
						<div class="description">
						</div>
					</article>
					<article>
                                                <h2>Tiny house</h2>
						<div class="price_by_night">
                                                </div>
                                                <div class="information">
                                                        <div class="max_guest">
                                                        </div>
                                                        <div class="number_rooms">
                                                        </div>
                                                        <div class="number_bathrooms">
                                                        </div>
                                                </div>
                                                <div class="user">
                                                        <strong>Owner:</strong> Theo
                                                </div>
                                                <div class="description">
                                                </div>
                                        </article>
					<article>
                                                <h2>A suite</h2>
						<div class="price_by_night">
                                                </div>
                                                <div class="information">
                                                        <div class="max_guest">
                                                        </div>
                                                        <div class="number_rooms">
                                                        </div>
                                                        <div class="number_bathrooms">
                                                        </div>
                                                </div>
                                                <div class="user">
                                                        <strong>Owner:</strong> Theo
                                                </div>
                                                <div class="description">
                                                </div>
                                        </article>
				</section>
			</div>
                        <footer>
                                <p>Best School</p>
                        </footer>
                </body>
</html>
